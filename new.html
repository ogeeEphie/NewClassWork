<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Registration Form</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>Bank Registration Form</h1>
    <form id="registrationForm">
      <div class="form-group">
        <label for="fullName">Full Name</label>
        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
      </div>
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter a password">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="displayInfo" style="display: none;">
      <h2>Entered Information:</h2>
      <p><strong>Full Name:</strong> <span id="displayFullName"></span></p>
      <p><strong>Email:</strong> <span id="displayEmail"></span></p>
      <p><strong>Password:</strong> <span id="displayPassword"></span></p>
    </div>
  </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      var fullName = document.getElementById('fullName').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      // Perform validation
      if (fullName === '') {
        alert('Please enter your full name');
        return;
      }

      if (email === '') {
        alert('Please enter your email');
        return;
      }

      if (password === '') {
        alert('Please enter a password');
        return;
      }

      // Display entered information
      document.getElementById('displayFullName').textContent = fullName;
      document.getElementById('displayEmail').textContent = email;
      document.getElementById('displayPassword').textContent = password;

      // Show the information
      document.getElementById('displayInfo').style.display = 'block';

      // Reset the form
      document.getElementById('registrationForm').reset();
    });
  </script>
</body>
</html>
